<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History - Food Ordering</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">üçΩÔ∏è Foodie Delight</h1>
            <nav class="nav">
                <a href="index.html" class="nav-link">üè† Home</a>
                <button class="cart-btn" id="cartBtn">
                    üõí Cart <span class="cart-count" id="cartCount">0</span>
                </button>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <h2 class="page-title">Order History</h2>

            <div id="ordersList" class="orders-list">
                <!-- Orders will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script src="features.js"></script>
    <script src="script.js"></script>
    <script>
        // Load and display orders
        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
            updateCartUI();
        });

        function loadOrders() {
            const orders = JSON.parse(localStorage.getItem('orders') || '[]');
            const ordersList = document.getElementById('ordersList');

            if (orders.length === 0) {
                ordersList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìã</div>
                        <h3>No orders yet</h3>
                        <p>Your order history will appear here</p>
                        <a href="index.html" class="back-to-menu-btn">Start Ordering</a>
                    </div>
                `;
                return;
            }

            // Sort orders by date (newest first)
            orders.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            ordersList.innerHTML = orders.map(order => `
                <div class="order-card">
                    <div class="order-card-header">
                        <div>
                            <h3>Order #${order.orderId}</h3>
                            <p class="order-date">${new Date(order.timestamp).toLocaleString()}</p>
                        </div>
                        <div class="order-actions">
                            <button class="track-order-btn" onclick="window.location.href='track.html?id=${order.orderId}'">Track Order</button>
                            <button class="print-order-btn" onclick="printOrder('${order.orderId}')">üñ®Ô∏è Print</button>
                        </div>
                    </div>
                    <div class="order-card-body">
                        <div class="order-items-summary">
                            ${order.items.map(item => `
                                <div class="order-item-summary">
                                    <span>${item.name} x${item.quantity}</span>
                                    <span>‚Çπ${(item.price * item.quantity).toLocaleString('en-IN')}</span>
                                </div>
                            `).join('')}
                        </div>
                        <div class="order-total-summary">
                            <div class="total-row">
                                <span>Subtotal:</span>
                                <span>‚Çπ${parseFloat(order.subtotal.toString().replace(/,/g, '') || 0).toLocaleString('en-IN')}</span>
                            </div>
                            ${order.discount && parseFloat(order.discount.toString().replace(/,/g, '') || 0) > 0 ? `
                                <div class="total-row">
                                    <span>Discount (${order.promoCode || 'Promo'}):</span>
                                    <span style="color: var(--success-color);">-‚Çπ${parseFloat(order.discount.toString().replace(/,/g, '') || 0).toLocaleString('en-IN')}</span>
                                </div>
                            ` : ''}
                            <div class="total-row">
                                <span>Tax:</span>
                                <span>‚Çπ${parseFloat(order.tax.toString().replace(/,/g, '') || 0).toLocaleString('en-IN')}</span>
                            </div>
                            <div class="total-row grand-total">
                                <span>Total:</span>
                                <span>‚Çπ${parseFloat(order.totalPrice.toString().replace(/,/g, '') || 0).toLocaleString('en-IN')}</span>
                            </div>
                        </div>
                        <div class="order-delivery-info">
                            <p><strong>Delivery to:</strong> ${order.deliveryDetails.address}, ${order.deliveryDetails.city}</p>
                            <p><strong>Phone:</strong> ${order.deliveryDetails.phone}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
