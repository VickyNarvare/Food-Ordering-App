<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary - Food Ordering</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">üçΩÔ∏è Foodie Delight</h1>
            <nav class="nav">
                <a href="index.html" class="back-link">‚Üê Back to Menu</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <h2 class="page-title">Order Summary</h2>

            <div class="order-content">
                <section class="order-summary-section">
                    <h3>Your Order</h3>
                    <div class="order-items" id="orderItems">
                        <!-- Order items will be dynamically inserted here -->
                    </div>
                    <div class="order-totals">
                        <div class="total-row">
                            <span>Subtotal:</span>
                            <span>‚Çπ<span id="subtotal">0</span></span>
                        </div>
                        <div class="total-row">
                            <span>Tax (10%):</span>
                            <span>‚Çπ<span id="tax">0</span></span>
                        </div>
                        <div class="promo-code-section">
                            <div class="promo-input-group">
                                <input type="text" id="promoCode" placeholder="Enter promo code" disabled />
                                <button type="button" class="apply-promo-btn" disabled>Apply</button>
                            </div>
                        </div>
                        <div class="total-row grand-total">
                            <span>Grand Total:</span>
                            <span>‚Çπ<span id="grandTotal">0</span></span>
                        </div>
                        <div class="delivery-time-estimate">
                            <p>‚è±Ô∏è Estimated delivery time: <strong id="estimatedTime">30-40 minutes</strong></p>
                        </div>
                    </div>
                </section>

                <section class="delivery-form-section">
                    <h3>Delivery Details</h3>
                    <form id="deliveryForm" class="delivery-form">
                        <div class="form-group">
                            <label for="customerName">Full Name *</label>
                            <input type="text" id="customerName" name="customerName" disabled />
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number *</label>
                            <input type="tel" id="phone" name="phone" disabled />
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" disabled />
                        </div>
                        <div class="form-group">
                            <label for="address">Delivery Address *</label>
                            <textarea id="address" name="address" rows="3" disabled></textarea>
                        </div>
                        <div class="form-group">
                            <label for="city">City *</label>
                            <input type="text" id="city" name="city" disabled />
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="zipCode">Zip Code *</label>
                                <input type="text" id="zipCode" name="zipCode" disabled />
                            </div>
                            <div class="form-group">
                                <label for="deliveryTime">Preferred Time</label>
                                <select id="deliveryTime" name="deliveryTime" disabled>
                                    <option value="asap">ASAP</option>
                                    <option value="30min">30 minutes</option>
                                    <option value="1hr">1 hour</option>
                                    <option value="2hr">2 hours</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="specialInstructions">Special Instructions</label>
                            <textarea id="specialInstructions" name="specialInstructions" rows="2" placeholder="Any special delivery instructions..." disabled></textarea>
                        </div>
                        <button type="button" class="place-order-btn" id="placeOrderBtn" disabled>
                            Place Order
                        </button>
                    </form>
                </section>
            </div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>


</body>
</html>
